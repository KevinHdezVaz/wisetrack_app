    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Usa la Ãºltima versiÃ³n
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
        classpath 'com.google.gms:google-services:4.3.15' // ðŸ”¥ AÃ±ade esta lÃ­nea
    }
}

allprojects {
